<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --bg: #121212; --panel: #1e1e1e; --text: #ffffff; --accent: #0a84ff; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        /* Chat History */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 18px; font-size: 16px; line-height: 1.4; }
        .ai { align-self: flex-start; background: var(--panel); border-bottom-left-radius: 4px; }
        .user { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .dice { align-self: center; background: #34c759; font-weight: bold; font-size: 14px; }

        /* Bottom Controls */
        #controls { background: #000; padding: 10px; display: flex; flex-direction: column; gap: 8px; padding-bottom: 25px; }
        .row { display: flex; gap: 8px; }
        textarea { flex: 1; background: #222; color: #fff; border: 1px solid #444; border-radius: 12px; padding: 10px; font-size: 16px; resize: none; }
        button { border: none; border-radius: 12px; font-weight: 600; font-size: 14px; cursor: pointer; padding: 12px; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-dark { background: #333; color: white; }

        /* Character Sheet Overlay */
        #sheet { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; padding: 20px; }
        .sheet-card { background: var(--panel); padding: 20px; border-radius: 20px; }
        .editable { color: var(--accent); border-bottom: 1px dashed; margin-bottom: 10px; display: inline-block; font-size: 20px; }
    </style>
</head>
<body>

<div id="chat"><div class="msg ai">Welcome. Set your API Key in the Character Sheet to begin.</div></div>

<div id="controls">
    <div class="row">
        <button class="btn-dark" id="open-sheet" style="flex: 1;">ðŸ“œ SHEET</button>
        <button class="btn-dark" style="flex: 1;" onclick="rollD20()">ðŸŽ² ROLL d20</button>
    </div>
    <div class="row">
        <textarea id="input" rows="1" placeholder="Action..."></textarea>
        <button class="btn-blue" id="send">Send</button>
    </div>
</div>

<div id="sheet">
    <div class="sheet-card">
        <button onclick="document.getElementById('sheet').style.display='none'" style="float:right">âœ•</button>
        <h2>Character Sheet</h2>
        <label>API KEY:</label><br>
        <div id="key" class="editable" contenteditable="true" style="font-size:12px">PASTE_KEY_HERE</div>
        <br><br>
        <label>NAME:</label> <div id="name" class="editable" contenteditable="true">Kaelen</div><br>
        <label>MODIFIER:</label> <div id="mod" class="editable" contenteditable="true">5</div><br>
        <label>INVENTORY:</label><br>
        <textarea id="inv" style="width:100%; height:100px; margin-top:10px"></textarea>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.14.0/dist/index.js";

    // Auto-Save/Load
    const fields = ['key', 'name', 'mod', 'inv'];
    fields.forEach(id => {
        const saved = localStorage.getItem(id);
        if(saved) document.getElementById(id)[id==='inv'?'value':'innerText'] = saved;
        document.getElementById(id).oninput = () => {
            localStorage.setItem(id, document.getElementById(id)[id==='inv'?'value':'innerText']);
        };
    });

    document.getElementById('open-sheet').onclick = () => document.getElementById('sheet').style.display='flex';

    // AI Logic
    let aiChat = null;
    async function initAI() {
        const key = document.getElementById('key').innerText.trim();
        if(key.length < 10) return null;
        const genAI = new GoogleGenerativeAI(key);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
        return model.startChat({ history: [] });
    }

    document.getElementById('send').onclick = async () => {
        const text = document.getElementById('input').value;
        if(!text) return;
        if(!aiChat) aiChat = await initAI();
        
        append('user', text);
        document.getElementById('input').value = "";
        
        try {
            const result = await aiChat.sendMessage(`[Character: ${document.getElementById('name').innerText}] ${text}`);
            append('ai', result.response.text());
        } catch(e) { append('ai', "Error: Check your API Key."); }
    };

    window.rollD20 = () => {
        const mod = parseInt(document.getElementById('mod').innerText) || 0;
        const r = Math.floor(Math.random()*20)+1;
        append('dice', `ðŸŽ² ROLL: ${r+mod} (${r} + ${mod})`);
        document.getElementById('input').value = `I rolled a ${r+mod}`;
    };

    function append(role, text) {
        const d = document.createElement('div');
        d.className = `msg ${role}`;
        d.innerText = text;
        document.getElementById('chat').appendChild(d);
        document.getElementById('chat').scrollTop = 99999;
    }
</script>
</body>
</html>
