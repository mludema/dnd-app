<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* SAFE MODE STYLES for iPhone 8 */
        body { 
            background: #121212; 
            color: #ffffff; 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            padding-bottom: 140px; /* Space for fixed bottom bar */
        }
        
        /* Standard scrolling - No 100vh locking */
        #chat { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { padding: 12px; border-radius: 18px; font-size: 16px; line-height: 1.4; max-width: 85%; }
        .ai { background: #1e1e1e; align-self: flex-start; margin-right: auto; }
        .user { background: #0a84ff; color: white; align-self: flex-end; margin-left: auto; }
        .dice { background: #34c759; color: white; font-weight: bold; text-align: center; margin: 10px auto; width: fit-content; }

        /* Fixed Bottom Bar */
        #controls { 
            position: fixed; 
            bottom: 0; left: 0; right: 0; 
            background: #000; 
            padding: 10px; 
            padding-bottom: 25px; /* Safety for home button area */
            border-top: 1px solid #333;
            z-index: 50;
        }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        
        textarea { flex: 1; background: #222; color: #fff; border: 1px solid #555; border-radius: 10px; padding: 10px; font-size: 16px; -webkit-appearance: none; }
        button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 14px; color: white; }
        .btn-dark { background: #333; }
        .btn-blue { background: #0a84ff; }

        /* Sheet Overlay */
        #sheet { 
            display: none; /* Hidden by default */
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 100; 
            padding: 20px; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }
        .sheet-card { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-top: 20px; }
        .editable { color: #0a84ff; border-bottom: 1px dashed #0a84ff; padding: 5px; font-size: 18px; display: inline-block; min-width: 50px; }
    </style>
</head>
<body>

<div id="chat">
    <div class="msg ai">Safe Mode Loaded. Try the buttons below.</div>
</div>

<div id="controls">
    <div class="row">
        <button class="btn-dark" onclick="openSheet()">ðŸ“œ SHEET</button>
        <button class="btn-dark" onclick="rollDice()">ðŸŽ² ROLL</button>
    </div>
    <div class="row">
        <textarea id="input" rows="1" placeholder="Action..."></textarea>
        <button class="btn-blue" id="sendBtn">SEND</button>
    </div>
</div>

<div id="sheet">
    <div class="sheet-card">
        <button onclick="closeSheet()" style="float:right; font-size:20px; background:none; color:#999;">âœ•</button>
        <h2>Character Sheet</h2>
        <p style="color:#666; font-size:12px;">API KEY:</p>
        <div id="key" class="editable" contenteditable="true" style="font-size:12px; word-break:break-all;">PASTE_KEY_HERE</div>
        <br><br>
        <p style="color:#666; font-size:12px;">NAME:</p>
        <div id="name" class="editable" contenteditable="true">Kaelen</div>
        <br><br>
        <p style="color:#666; font-size:12px;">MODIFIER:</p>
        <div id="mod" class="editable" contenteditable="true">5</div>
    </div>
</div>

<script>
    // These functions are global so they work immediately
    function openSheet() {
        document.getElementById('sheet').style.display = 'block';
    }
    function closeSheet() {
        document.getElementById('sheet').style.display = 'none';
        saveData();
    }
    function rollDice() {
        const mod = parseInt(document.getElementById('mod').innerText) || 0;
        const roll = Math.floor(Math.random() * 20) + 1;
        addMessage('dice', `ðŸŽ² Rolled: ${roll + mod} (${roll} + ${mod})`);
    }
    
    // Helper to add messages
    function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = 'msg ' + role;
        div.innerText = text;
        document.getElementById('chat').appendChild(div);
        window.scrollTo(0, document.body.scrollHeight);
    }

    // Auto-Save/Load
    function saveData() {
        localStorage.setItem('dnd_key', document.getElementById('key').innerText);
        localStorage.setItem('dnd_name', document.getElementById('name').innerText);
        localStorage.setItem('dnd_mod', document.getElementById('mod').innerText);
    }
    
    // Load on startup
    if(localStorage.getItem('dnd_key')) document.getElementById('key').innerText = localStorage.getItem('dnd_key');
    if(localStorage.getItem('dnd_name')) document.getElementById('name').innerText = localStorage.getItem('dnd_name');
    if(localStorage.getItem('dnd_mod')) document.getElementById('mod').innerText = localStorage.getItem('dnd_mod');
</script>

<script type="module">
    import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.14.0/dist/index.js";

    document.getElementById('sendBtn').onclick = async () => {
        const text = document.getElementById('input').value;
        if(!text) return;
        
        addMessage('user', text);
        document.getElementById('input').value = "";
        
        const key = document.getElementById('key').innerText;
        if(key.length < 10 || key.includes("PASTE")) {
            addMessage('ai', "âš ï¸ Please set your API Key in the Sheet first.");
            return;
        }

        try {
            const genAI = new GoogleGenerativeAI(key);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const chat = model.startChat({ history: [] });
            
            const result = await chat.sendMessage(`[Character: ${document.getElementById('name').innerText}] ${text}`);
            addMessage('ai', result.response.text());
        } catch(e) {
            addMessage('ai', "âŒ Connection Error. Check your API Key.");
        }
    };
</script>

</body>
</html>
