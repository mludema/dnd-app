<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <title>Dungeon AI: Relic</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --accent: #8b3a3a; --bg: #0b0908; --panel: #1a1614; --text: #e0d0b8; }
        
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }

        body { 
            background: var(--bg) url('https://www.transparenttextures.com/patterns/papyrus-dark.png');
            color: var(--text); font-family: 'Lato', sans-serif; margin: 0; padding-bottom: 140px; overflow-x: hidden;
        }

        /* CHAT */
        #chat { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px; border: 1px solid rgba(197, 160, 89, 0.15); border-radius: 2px; line-height: 1.4; max-width: 85%; background: rgba(0,0,0,0.6); }
        .ai { border-left: 2px solid var(--gold); align-self: flex-start; }
        .user { border-right: 2px solid var(--accent); align-self: flex-end; }
        .dice-msg { background: #000; color: var(--gold); border: 1px double var(--gold); text-align: center; margin: 5px auto; padding: 6px 12px; font-family: 'Cinzel'; font-size: 13px; }

        /* CONTROLS */
        #controls { position: fixed; bottom: 0; left: 0; right: 0; background: #050403; border-top: 1px solid var(--gold); padding: 10px 10px 30px 10px; z-index: 100; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #333; border-radius: 4px; padding: 12px; font-size: 16px; margin-bottom: 10px; }
        
        .button-row { display: flex; justify-content: space-between; gap: 8px; }
        .icon-btn { background: var(--panel); border: 1px solid #3d352b; border-radius: 4px; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; fill: var(--gold); stroke: var(--gold); color: var(--gold) !important; }
        .btn-act { background: var(--accent) !important; fill: #fff !important; stroke: #fff !important; color: #fff !important; flex-grow: 1; }

        /* INVISIBLE DICE DRAWER */
        #dice-drawer { 
            display: none; position: absolute; bottom: 70px; left: 0; 
            flex-direction: column-reverse; gap: 12px; width: 50px; 
            align-items: center; z-index: 110; 
        }
        .die-shape { 
            background: none; border: none; padding: 0; cursor: pointer; 
            fill: none; stroke: var(--gold); stroke-width: 1.5; 
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.8));
        }

        /* STANDARD DRAWERS */
        .drawer { display: none; position: absolute; bottom: 135px; background: #0b0908; border: 1px solid var(--gold); border-radius: 4px; padding: 10px; flex-direction: column; gap: 6px; width: 220px; z-index: 110; }
        .drawer button { background: #1a1614; color: var(--gold) !important; border: 1px solid #333; padding: 12px; font-family: 'Cinzel'; text-transform: uppercase; text-align: left; }

        /* SHEET */
        #sheet { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; padding: 15px; }
        .sheet-content { 
            background: var(--bg) url('https://www.transparenttextures.com/patterns/papyrus-dark.png');
            color: var(--text); padding: 25px; border: 1px solid var(--gold); max-height: 90vh; overflow-y: auto; position: relative;
        }
        .close-btn { position: absolute; top: 15px; right: 15px; font-size: 24px; color: var(--gold); background: none; border: none; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .box { display: flex; flex-direction: column; border-bottom: 1px solid #333; }
        label { font-size: 9px; color: var(--gold); text-transform: uppercase; margin-bottom: 4px; }
        select, input { background: transparent; border: none; font-family: 'Cinzel'; font-size: 16px; color: var(--gold) !important; appearance: none; -webkit-appearance: none; }
    </style>
</head>
<body>

<div id="chat"></div>

<div id="controls">
    <textarea id="input" rows="1" placeholder="Narrate your actions..."></textarea>
    <div class="button-row">
        <div style="position:relative;">
            <button class="icon-btn" onclick="toggleDice()">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.2"><path d="M12 2L3 7v10l9 5 9-5V7l-9-5zM12 22V12M3 7l9 5 9-5M3 17l9-5 9 5"/></svg>
            </button>
            <div id="dice-drawer">
                <button class="die-shape" onclick="roll(20)"><svg width="34" height="34" viewBox="0 0 24 24"><path d="M12 2L3 7v10l9 5 9-5V7l-9-5zM12 22V12M3 7l9 5 9-5M3 17l9-5 9 5"/></svg></button>
                <button class="die-shape" onclick="roll(12)"><svg width="32" height="32" viewBox="0 0 24 24"><path d="M12 2l9 5v10l-9 5-9-5V7l9-5zM12 2l4 10-4 10-4-10 4-10z"/></svg></button>
                <button class="die-shape" onclick="roll(10)"><svg width="32" height="32" viewBox="0 0 24 24"><path d="M12 2l8 10-8 10-8-10 8-10z M4 12h16"/></svg></button>
                <button class="die-shape" onclick="roll(8)"><svg width="30" height="30" viewBox="0 0 24 24"><path d="M12 2l9 10-9 10-9-10 9-10z M12 2v20"/></svg></button>
                <button class="die-shape" onclick="roll(6)"><svg width="28" height="28" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg></button>
                <button class="die-shape" onclick="roll(4)"><svg width="28" height="28" viewBox="0 0 24 24"><path d="M12 3l9 17H3L12 3z"/></svg></button>
            </div>
        </div>

        <button class="icon-btn" onclick="toggleDrawer('skills-drawer')">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
        </button>

        <button class="icon-btn" onclick="toggleDrawer('spell-drawer')">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 2l2.4 7.2L22 11.6l-5.6 4.4L17.8 24 12 20.2 6.2 24 7.6 16l-5.6-4.4 7.6-2.4L12 2z"/></svg>
        </button>

        <button class="icon-btn" onclick="openSheet()">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </button>

        <button class="icon-btn btn-act" id="sendBtn">
            <svg viewBox="0 0 24 24" width="26" height="26" fill="currentColor"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        </button>
    </div>
</div>

<div id="skills-drawer" class="drawer">
    <button onclick="skillRoll('Athletics','str')">Athletics</button><button onclick="skillRoll('Stealth','dex')">Stealth</button><button onclick="skillRoll('Arcana','int')">Arcana</button><button onclick="skillRoll('Insight','wis')">Insight</button><button onclick="skillRoll('Persuasion','cha')">Persuasion</button>
</div>

<div id="spell-drawer" class="drawer">
    <input type="text" id="libSearch" style="width:100%; background:#000; color:var(--gold); border:1px solid #333; padding:10px; margin-bottom:10px;" placeholder="Search Library..." onkeydown="if(event.key==='Enter') searchSpell()">
    <div id="knownSpells"></div>
</div>

<div id="sheet">
    <div class="sheet-content">
        <button class="close-btn" onclick="closeSheet()">‚úï</button>
        <h2 style="font-family:'Cinzel'; color:var(--gold);">Hero Chronicle</h2>
        <div class="grid">
            <div class="box"><label>Name</label><input type="text" id="name" value="Hero"></div>
            <div class="box"><label>Level</label><select id="level"></select></div>
            <div class="box"><label>Class</label><input type="text" id="class" value="Wizard"></div>
        </div>
        <div id="attr-grid" class="grid"></div>
        <label>Secret Key</label>
        <input type="password" id="key" style="width:100%; border-bottom:1px dashed var(--gold);">
    </div>
</div>

<script>
    // INIT STATS
    const lvlSel = document.getElementById('level');
    for(let i=1; i<=20; i++) lvlSel.options.add(new Option(i, i));
    const attrs = ['str','dex','con','int','wis','cha'];
    attrs.forEach(a => {
        document.getElementById('attr-grid').innerHTML += `<div class="box"><label>${a}</label><select id="${a}"></select></div>`;
        const sel = document.getElementById(a);
        for(let i=1; i<=20; i++) sel.options.add(new Option(i, i));
        sel.value = 10;
    });

    // DICE LOGIC
    function toggleDice() {
        const d = document.getElementById('dice-drawer');
        d.style.display = (d.style.display === 'flex') ? 'none' : 'flex';
    }

    function roll(s) {
        const r = Math.floor(Math.random()*s)+1;
        addMsg('dice-msg', `üé≤ D${s}: <strong>${r}</strong>`);
        document.getElementById('dice-drawer').style.display = 'none';
    }

    // SPELL SYSTEM
    let spellbook = JSON.parse(localStorage.getItem('spellbook')) || ['Shield'];
    async function searchSpell() {
        const query = document.getElementById('libSearch').value.toLowerCase().trim().replace(/ /g, '-');
        try {
            const resp = await fetch(`https://api.open5e.com/spells/${query}/`);
            const data = await resp.json();
            if(data.name && !spellbook.includes(data.name)) {
                spellbook.push(data.name);
                renderSpells();
                document.getElementById('libSearch').value = "";
            }
        } catch(e) { alert("Not found."); }
    }
    function renderSpells() {
        const container = document.getElementById('knownSpells');
        container.innerHTML = "";
        spellbook.forEach((s, i) => {
            container.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222;"><span onclick="spellCast('${s}')">‚ú® ${s}</span><span onclick="forgetSpell(${i})" style="color:var(--accent)">√ó</span></div>`;
        });
        localStorage.setItem('spellbook', JSON.stringify(spellbook));
    }
    function forgetSpell(i) { spellbook.splice(i,1); renderSpells(); }
    function spellCast(n) {
        const mod = Math.floor((parseInt(document.getElementById('int').value)-10)/2);
        const r = Math.floor(Math.random()*20)+1;
        addMsg('dice-msg', `‚ú® CAST: ${n} | ROLL: <strong>${r+mod}</strong>`);
        document.getElementById('input').value = `I cast ${n}. (Roll: ${r+mod})`;
        document.getElementById('spell-drawer').style.display = 'none';
    }

    // UI HELPERS
    function toggleDrawer(id) {
        const d = document.getElementById(id);
        const isOpen = d.style.display === 'block';
        document.querySelectorAll('.drawer').forEach(el => el.style.display = 'none');
        d.style.display = isOpen ? 'none' : 'block';
    }
    function openSheet() { document.getElementById('sheet').style.display = 'block'; }
    function closeSheet() { document.getElementById('sheet').style.display = 'none'; saveData(); }
    function skillRoll(n, a) {
        const mod = Math.floor((parseInt(document.getElementById(a).value)-10)/2);
        const r = Math.floor(Math.random()*20)+1;
        addMsg('dice-msg', `üìú ${n.toUpperCase()}: <strong>${r+mod}</strong>`);
        document.getElementById('input').value = `I rolled ${r+mod} for ${n}.`;
        document.getElementById('skills-drawer').style.display = 'none';
    }
    function addMsg(cls, html) {
        const div = document.createElement('div');
        div.className = 'msg ' + cls; div.innerHTML = html;
        document.getElementById('chat').appendChild(div);
        window.scrollTo(0, document.body.scrollHeight);
    }
    const ids = ['key', 'name', 'level', 'class', 'str', 'dex', 'con', 'int', 'wis', 'cha'];
    function saveData() { ids.forEach(id => localStorage.setItem('v10_'+id, document.getElementById(id).value)); }
    ids.forEach(id => {
        const val = localStorage.getItem('v10_'+id);
        if(val) document.getElementById(id).value = val;
    });
    renderSpells();
</script>

<script type="module">
    import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.14.0/dist/index.js";
    let history = JSON.parse(localStorage.getItem('campaign_log')) || [];
    document.getElementById('sendBtn').onclick = async () => {
        const text = document.getElementById('input').value; if(!text) return;
        addMsg('user', text); document.getElementById('input').value = "";
        const key = document.getElementById('key').value.trim();
        try {
            const stats = `[Character: ${document.getElementById('name').value}, ${document.getElementById('class').value} Lvl ${document.getElementById('level').value}]. `;
            const model = new GoogleGenerativeAI(key).getGenerativeModel({ model: "gemini-1.5-flash" });
            const chat = model.startChat({ history: history.slice(-14) });
            const result = await chat.sendMessage(stats + text);
            const resp = result.response.text();
            addMsg('ai', resp);
            history.push({ role: "user", parts: [{ text: text }] });
            history.push({ role: "model", parts: [{ text: resp }] });
            localStorage.setItem('campaign_log', JSON.stringify(history.slice(-50)));
        } catch(e) { addMsg('ai', "‚ùå Astral signal lost."); }
    };
</script>
</body>
</html>
