<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --accent: #8b3a3a; --sheet-bg: #f4f1ea; --ink: #1a1a1a; }
        body { background: #1a1614 url('https://www.transparenttextures.com/patterns/papyrus-dark.png'); color: #e0d0b8; font-family: 'Lato', sans-serif; margin: 0; padding-bottom: 140px; overflow-x: hidden; }
        
        /* CHAT */
        #chat { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 6px; line-height: 1.4; max-width: 85%; background: rgba(0,0,0,0.4); border: 1px solid rgba(197, 160, 89, 0.2); }
        .ai { border-left: 3px solid var(--gold); align-self: flex-start; }
        .user { border-right: 3px solid var(--accent); align-self: flex-end; }
        .dice-msg { background: #000; color: var(--gold); border: 1px double var(--gold); text-align: center; margin: 5px auto; padding: 6px 12px; font-family: 'Cinzel'; font-size: 13px; }

        /* UI CONTROLS */
        #controls { position: fixed; bottom: 0; left: 0; right: 0; background: #0b0908; border-top: 2px solid var(--gold); padding: 10px 10px 30px 10px; z-index: 100; }
        textarea { width: 100%; background: #1a1614; color: #fff; border: 1px solid #444; border-radius: 4px; padding: 12px; font-size: 16px; margin-bottom: 10px; box-sizing: border-box; }
        .button-row { display: flex; justify-content: space-between; gap: 8px; }
        .icon-btn { background: #2a231e; border: 1px solid var(--gold); border-radius: 8px; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; fill: var(--gold); stroke: var(--gold); }
        .btn-act { background: var(--accent); fill: white; border-color: #a34646; flex-grow: 1; }

        /* DRAWERS */
        .drawer { display: none; position: absolute; bottom: 135px; background: #1a1614; border: 2px solid var(--gold); border-radius: 8px; padding: 10px; flex-direction: column; gap: 8px; width: 220px; z-index: 110; max-height: 380px; overflow-y: auto; box-shadow: 0 0 20px #000; }
        .drawer-item { display: flex; justify-content: space-between; align-items: center; background: #2a231e; border: 1px solid #444; padding: 8px; border-radius: 4px; }
        .drawer-item span { font-size: 12px; color: var(--gold); flex-grow: 1; }
        .del-btn { color: var(--accent); font-weight: bold; padding: 0 8px; font-size: 14px; }
        .search-box { width: 100%; background: #000; color: var(--gold); border: 1px solid var(--gold); padding: 8px; border-radius: 4px; font-size: 12px; box-sizing: border-box; }

        /* CHARACTER SHEET (CLEANED) */
        #sheet { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; padding: 15px; }
        .scroll-paper { background: var(--sheet-bg); color: var(--ink); padding: 25px; border-radius: 8px; max-height: 90vh; overflow-y: auto; position: relative; }
        .scroll-paper h2 { font-family: 'Cinzel'; border-bottom: 2px solid var(--ink); margin-top: 0; }
        .close-sheet { position: absolute; top: 15px; right: 15px; font-size: 28px; border: none; background: none; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .box { display: flex; flex-direction: column; }
        label { font-size: 9px; font-weight: bold; text-transform: uppercase; margin-bottom: 2px; }
        select, input { background: transparent; border: none; border-bottom: 1px solid var(--ink); font-family: 'Cinzel'; font-size: 16px; color: var(--ink); outline: none; }
    </style>
</head>
<body>

<div id="chat"></div>

<div id="controls">
    <textarea id="input" rows="1" placeholder="Narrate your actions..."></textarea>
    <div class="button-row">
        <div style="position:relative;">
            <button class="icon-btn" onclick="toggleDrawer('dice-drawer')">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2L3 7v10l9 5 9-5V7l-9-5zM12 22V12M3 7l9 5 9-5M3 17l9-5 9 5"/></svg>
            </button>
            <div id="dice-drawer" class="drawer">
                <button onclick="roll(4)">d4</button><button onclick="roll(6)">d6</button><button onclick="roll(8)">d8</button><button onclick="roll(10)">d10</button><button onclick="roll(12)">d12</button><button onclick="roll(20)">d20</button>
            </div>
        </div>

        <div style="position:relative;">
            <button class="icon-btn" onclick="toggleDrawer('skills-drawer')">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
            </button>
            <div id="skills-drawer" class="drawer">
                <button onclick="skillRoll('Athletics','str')">Athletics (STR)</button><button onclick="skillRoll('Stealth','dex')">Stealth (DEX)</button><button onclick="skillRoll('Arcana','int')">Arcana (INT)</button><button onclick="skillRoll('Perception','wis')">Perception (WIS)</button><button onclick="skillRoll('Persuasion','cha')">Persuasion (CHA)</button>
                <div style="border-top:1px solid #444; padding-top:5px; font-size:10px; color:#888;">Tap for full list in Sheets...</div>
            </div>
        </div>

        <div style="position:relative;">
            <button class="icon-btn" onclick="toggleDrawer('spell-drawer')">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 2l2.4 7.2L22 11.6l-5.6 4.4L17.8 24 12 20.2 6.2 24 7.6 16l-5.6-4.4 7.6-2.4L12 2z"/></svg>
            </button>
            <div id="spell-drawer" class="drawer">
                <input type="text" id="libSearch" class="search-box" placeholder="Search Library (e.g. Shield)..." onkeydown="if(event.key==='Enter') searchSpell()">
                <div id="knownSpells" style="display:flex; flex-direction:column; gap:5px; margin-top:10px;"></div>
            </div>
        </div>

        <button class="icon-btn" onclick="openSheet()">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </button>

        <button class="icon-btn btn-act" id="sendBtn">
            <svg viewBox="0 0 24 24" width="26" height="26" fill="currentColor"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        </button>
    </div>
</div>

<div id="sheet">
    <div class="scroll-paper">
        <button class="close-sheet" onclick="closeSheet()">‚úï</button>
        <h2>Hero Chronicle</h2>
        <div class="grid">
            <div class="box"><label>Name</label><input type="text" id="name" value="Hero"></div>
            <div class="box"><label>Level</label><select id="level"></select></div>
            <div class="box"><label>Class</label><input type="text" id="class" value="Wizard"></div>
        </div>
        <div class="grid" id="attr-grid"></div>
        <label>Gear & History</label>
        <textarea id="inv" style="width:100%; height:120px; background:rgba(0,0,0,0.05); color:var(--ink); border:1px solid #ccc; border-radius:4px; margin-bottom:20px;"></textarea>
        <label>Master API Key</label>
        <input type="password" id="key" style="width:100%;">
    </div>
</div>

<script>
    // INIT
    const lvlSel = document.getElementById('level');
    for(let i=1; i<=20; i++) lvlSel.options.add(new Option(i, i));
    const attrs = ['str','dex','con','int','wis','cha'];
    attrs.forEach(a => {
        document.getElementById('attr-grid').innerHTML += `<div class="box"><label>${a}</label><select id="${a}"></select></div>`;
        const sel = document.getElementById(a);
        for(let i=1; i<=20; i++) sel.options.add(new Option(i, i));
        sel.value = 10;
    });

    // SPELL API LOGIC
    let spellbook = JSON.parse(localStorage.getItem('spellbook')) || ['Fire Bolt', 'Shield'];
    
    async function searchSpell() {
        const query = document.getElementById('libSearch').value.toLowerCase().replace(/ /g, '-');
        try {
            const resp = await fetch(`https://api.open5e.com/spells/${query}/`);
            if(!resp.ok) throw new Error();
            const data = await resp.json();
            if(!spellbook.includes(data.name)) {
                spellbook.push(data.name);
                renderSpells();
                document.getElementById('libSearch').value = "";
            }
        } catch(e) { alert("Spell not found in Great Library."); }
    }

    function renderSpells() {
        const container = document.getElementById('knownSpells');
        container.innerHTML = "";
        spellbook.forEach((s, i) => {
            container.innerHTML += `
                <div class="drawer-item">
                    <span onclick="spellCast('${s}')">‚ú® ${s}</span>
                    <div class="del-btn" onclick="forgetSpell(${i})">√ó</div>
                </div>`;
        });
        localStorage.setItem('spellbook', JSON.stringify(spellbook));
    }

    function forgetSpell(index) { spellbook.splice(index, 1); renderSpells(); }

    function spellCast(name) {
        const mod = Math.floor((parseInt(document.getElementById('int').value) - 10) / 2);
        const r = Math.floor(Math.random() * 20) + 1;
        addMsg('dice-msg', `‚ú® Cast: ${name} | Roll: <strong>${r+mod}</strong>`);
        document.getElementById('input').value = `I cast ${name}. (Roll: ${r+mod})`;
        toggleDrawer('spell-drawer');
    }

    function toggleDrawer(id) {
        const d = document.getElementById(id);
        const isOpen = d.style.display === 'flex';
        document.querySelectorAll('.drawer').forEach(el => el.style.display = 'none');
        d.style.display = isOpen ? 'none' : 'flex';
    }

    function openSheet() { document.getElementById('sheet').style.display = 'block'; }
    function closeSheet() { document.getElementById('sheet').style.display = 'none'; saveData(); }

    function roll(sides) {
        const r = Math.floor(Math.random() * sides) + 1;
        addMsg('dice-msg', `üé≤ d${sides}: <strong>${r}</strong>`);
        toggleDrawer('dice-drawer');
    }

    function skillRoll(name, attr) {
        const mod = Math.floor((parseInt(document.getElementById(attr).value) - 10) / 2);
        const r = Math.floor(Math.random() * 20) + 1;
        addMsg('dice-msg', `üìú ${name}: <strong>${r+mod}</strong>`);
        document.getElementById('input').value = `I rolled ${r+mod} for ${name}.`;
        toggleDrawer('skills-drawer');
    }

    function addMsg(cls, html) {
        const div = document.createElement('div');
        div.className = 'msg ' + cls;
        div.innerHTML = html;
        document.getElementById('chat').appendChild(div);
        window.scrollTo(0, document.body.scrollHeight);
    }

    const ids = ['key', 'name', 'level', 'class', 'str', 'dex', 'con', 'int', 'wis', 'cha', 'inv'];
    function saveData() { ids.forEach(id => localStorage.setItem('v8_'+id, document.getElementById(id).value)); }
    ids.forEach(id => {
        const val = localStorage.getItem('v8_'+id);
        if(val) document.getElementById(id).value = val;
    });
    renderSpells();
</script>

<script type="module">
    import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.14.0/dist/index.js";
    let history = JSON.parse(localStorage.getItem('campaign_log')) || [];
    document.getElementById('sendBtn').onclick = async () => {
        const text = document.getElementById('input').value; if(!text) return;
        addMsg('user', text); document.getElementById('input').value = "";
        const key = document.getElementById('key').value.trim();
        try {
            const stats = `[Character: ${document.getElementById('name').value}, ${document.getElementById('class').value} Lvl ${document.getElementById('level').value}]. `;
            const model = new GoogleGenerativeAI(key).getGenerativeModel({ model: "gemini-1.5-flash" });
            const chat = model.startChat({ history: history.slice(-14) });
            const result = await chat.sendMessage(stats + text);
            const resp = result.response.text();
            addMsg('ai', resp);
            history.push({ role: "user", parts: [{ text: text }] });
            history.push({ role: "model", parts: [{ text: resp }] });
            localStorage.setItem('campaign_log', JSON.stringify(history.slice(-50)));
        } catch(e) { addMsg('ai', "‚ùå The Tome is locked."); }
    };
</script>
</body>
</html>
